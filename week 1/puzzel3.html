<!DOCTYPE html>

<html>

<head>
<title>Puzzel 3</title>


</head>

<body>
	<h1>Puzzel 3</h1>
	<script type="text/javascript">
	var team1 = prompt("Hoeveel doelpunten heeft team 1 gescoord?")
	var team2 = prompt("Hoeveel doelpunten heeft team 2 gescoord?")

	if( team1 > team2)
	{
		alert("Team 1 heeft gewonnen met "+ team1 +"-"+ team2 +"!")
	}
	else
{
	if(team1 === team2)
	{
		alert("De teams hebben gelijkgespeeld!")
	}
	else
	{
		alert("Team 2 heeft gewonnen met "+ team1 +"-"+ team2 +"!")
	}
}
	</script>
</body>

</html>
