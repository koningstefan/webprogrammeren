<body>
	<h1>Puzzel 2</h1>
	<script type="text/javascript">
		//Fx = (Cx * 1,8) + 32
	
		var celcius = prompt("Hoevel graden celcius is het nu?");
		var fahrenheit = (celcius.substring(0.3) * 1.8) + 32;

		alert("Het is nu " + fahrenheit + " fahrenheit.")




	</script>
