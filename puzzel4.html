<body>
	<h1>Puzzel 4</h1>
	<script type="text/javascript">
		var aankoopbedrag = parseInt(prompt("Wat is het aankoopbedrag?"));
		var totaalbedrag = aankoopbedrag + 3.95;

		if(aankoopbedrag >= 25)
		{
			alert("Het totaalbedrag komt uit op " + aankoopbedrag + ". De bestelling wordt gratis bezorgd!" );
		} 
		else
		{
			alert("Het totaalbedrag komt uit op " + totaalbedrag + ", inclusief 3,95 euro verzendkosten.");
		};

	</script>
</body>
