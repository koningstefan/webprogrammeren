
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<meta charset="UTF-8">
	<title>Puzzel 3</title>
	<script>
		$(document).ready(function(){
			
			$('#button').click(function(){
				var lotnummer = parseInt($('#lotnummer').val());
				
				var winningLotnummers = [ 123456, 654321, 135135 ],
				found = $.inArray(lotnummer, winningLotnummers);
				if (found === -1) {
					$('#field').text('U heeft helaas niet gewonnen met het lotnummer: '+lotnummer);
				} else {
					$('#field').text('Hoera! U heeft de hoofdprijs gewonnen met het lotnummer: '+lotnummer);
				}
			});
		});
		
	</script>
</head>
<body>
	<h1>Controleer je lot!</h1>
	Lotnummer: <input type="text" id="lotnummer" placeholder="Uw lotnummer.."> <br>
	<button id="button">Controleer</button><br>
	<p id="field"></p>
</body>
