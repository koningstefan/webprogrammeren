<!DOCTYPE html>

<html>

<head>
<title>Puzzel 1</title>
<script type="text/javascript">
		
	function optellen()	{
		var getal1 = parseInt(prompt("getal1"));
		var getal2 = parseInt(prompt("getal2"));
		var som = getal1 + getal2;
		alert(som);

	}

	function aftrekken()	{
		var getal1 = parseInt(prompt("getal1"));
		var getal2 = parseInt(prompt("getal2"));
		var som = getal1 - getal2;
		alert(som);

	}

	//optellen();
	</script>

</head>

<body>
	<h1>Puzzel 1</h1>
	<button onclick="optellen()">+</button>
	<button onclick="aftrekken()">-</button>
</body>

</html>
